<button (click)="initializeGame()">start</button>
<button (click)="next()">next</button>


<div *ngFor="let column of game; let x = index" class="grid_row">
  <div *ngFor="let row of column; let y = index" class="grid_cell"
    [class.grid_start-cell]="gameConfig.start.x === x && gameConfig.start.y === y"
    [class.grid_target-cell]="gameConfig.target.x === x && gameConfig.target.y === y">
    {{ game[x][y] && game[x][y].score || 0 }}
  </div>
  <br>
</div>
